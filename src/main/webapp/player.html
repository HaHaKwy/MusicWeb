<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="./src/css/player.css">
	<link rel="stylesheet" type="text/css" href="./src/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="./src/css/ns-default.css" />
	<link rel="stylesheet" type="text/css" href="./src/css/ns-style-growl.css" />
	<script type="text/javascript" src="./src/js/modernizr.custom.js"></script>
    <script type="text/javascript" src="./src/libs/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="./src/js/axios-0.18.0.js"></script>
</head>
<body>
	<!-- page_playerbar 页面底部播放控制条 -->
	<div class="page_playerbar clearfix">
		<!-- 播放控制按钮组 -->
		<div class="playerbar_playbtngroup" id="playBtnGroup">
			<div class="btn prev"><i class="fa fa-step-backward" aria-hidden="true"></i></div>
			<div class="btn play">
				<i class="fa fa-play" aria-hidden="true"></i>
				<i class="fa fa-pause" aria-hidden="true"></i>
			</div>
			<div class="btn next"><i class="fa fa-step-forward" aria-hidden="true"></i></div>
		</div>
		<!-- 进度条 -->
		<div class="playerbar_timeprogress">
			<div class="progress" id="progress_box">
				<div class="progress_cache" id="progress_cache">
				</div>
				<div class="progress_curbar" id="progress_bar">
					<div class="curbar_arc" id="progress_arc"></div>
				</div>
				<div class="time start" id="audio_currentTime">0:00</div>
				<div class="time end" id="audio_duration">9:99</div>
			</div>
		</div>
		<!-- 其他控制按钮组 -->
		<div class="playerbar_others">
			<div class="volume">
				<div class="mutebtn" id="muteBtn">
					<i class="fa fa-volume-up" aria-hidden="true" title="静音"></i>
					<i class="fa fa-volume-off" aria-hidden="true" title="打开"> </i>
				</div>
				<div class="progress" id="vol_progress_box">
					<div class="volume_cache" id="volume_cache"></div>
					<div class="progress_curbar" id="vol_progress_bar">
						<div class="curbar_arc" id="vol_progress_arc"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="audioplay">
<!--		./不怕-赵蓓_赵蕾-500992(3).mp3-->
		<audio src="" type="audio/mp3" ontimeupdate="updata()"></audio>
	</div>
    <!-- page_lyric 歌曲详情页 -->
	<div class="page_songdetail" id="pageSongDetail">
		<!-- 模糊背景 -->
		<div class="g_blurbg" id="bgBlur" style="background-image:url('./src/images/al8.png');"></div>
		<div class="maincontainer clearfix">
			<div class="discsection">
				<div class="disc_needle" id="discNeedle"><img src="./src/images/needle.png" alt="" id="needleImg"></div>
				<div class="disc_arc" id="bgDisc" style="background-image:url('');">
					<!-- ./src/images/al8.png -->
					<div class="poster"><img src="./src/images/alq.png" alt="" id="playing_pst"></div>
				</div>
				<div class="disc_btns">
					<span class="btn playall"><i class="fa fa-heart-o" aria-hidden="true"></i>&nbsp;&nbsp;喜欢</span>
					<span class="btn playall"><i class="fa fa-folder" aria-hidden="true"></i>&nbsp;&nbsp;收藏</span>
					<span class="btn playall"><i class="fa fa-download" aria-hidden="true"></i>&nbsp;&nbsp;下载</span>
					<span class="btn playall"><i class="fa fa-share-square-o" aria-hidden="true"></i>&nbsp;&nbsp;分享</span>
				</div>
			</div>
			<div class="lyricsection">
				<div class="lrcinfo" id="songDetail">
					<p class="info_song"><span class="songname" id="playing_sn">--SONGNAME--</span><span class="label mv">MV</span><span class="label quality">320k</span></p>
					<p class="info_album">
						<span class="album">专辑：<span class="albumname" id="playing_alb">--ALBUMNAME--</span>
						</span>
						<span class="singer">歌手：<span class="singersname" id="playing_sg">--ALBUMNAME--</span>
						</span>
					</p>
				</div>
				<div class="lrccontainer" id="lrcContainer">
					<ul class="lrcbox" id="lrcBox">
						<li>该歌曲为纯音乐</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="./src/js/classie.js"></script>
	<script src="./src/js/notificationFx.js"></script>
	<script src="./src/js/global.js"></script>
    <script type="text/javascript" src="./src/js/player.js"></script>
</body>
</html>
